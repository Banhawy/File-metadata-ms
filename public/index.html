<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adham's Url Shortner</title>
    <style>
            code {
                padding: 2px 4px;
                font-size: 90%;
                color: #c7254e;
                background-color: #f9f2f4;
                border-radius: 4px;
            }
        </style>
</head>
<body>
    <h1>File Metadata Microservice</h1>
    <p>Submit a file to view its filesize.</p>
    <form action="/upload" method="post" enctype="multipart/form-dat">
        <label for="file">Select a file</label>
        <input type="file" name="file">
        <input type="submit">
    </form>

</body>
</html>
